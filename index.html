<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://media2.giphy.com/media/Y08DJ9Rc3KPGFImy0U/giphy.gif?cid=6c09b952n78znxydsqr1ajjbb9qnxvoc753yfk3pcvs9fbai&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s"
    />
    <link rel="stylesheet" href="todoStyle.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>TO-DO LIST</h1>
        <img
          src="https://media2.giphy.com/media/Y08DJ9Rc3KPGFImy0U/giphy.gif?cid=6c09b952n78znxydsqr1ajjbb9qnxvoc753yfk3pcvs9fbai&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s"
          alt=""
          class="todo-icon"
        />
        <div class="feilds">
          <form action="">
            <input type="text" name="" id="task" />
            <button type="button" onclick="addTask()">ADD TASK</button>
          </form>
        </div>
        <div class="my-tasks">
          <ul class="task-list" type="none">
            <!-- <li class="checked">TASK 1</li> <span>‚ùå</span>
            <li class="checked">TASK 2</li>
            <li class="checked">TASK 3</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="todoScript.js"></script>
  </body>
</html>
